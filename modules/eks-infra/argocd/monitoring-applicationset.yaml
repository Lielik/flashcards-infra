apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prometheus-stack
            namespace: monitoring
            gitRepo: https://gitlab.com/portfolio5815640/flashcards-gitops.git
            path: platform/monitoring
            wave: '0'  # Deploy FIRST
  
  template:
    metadata:
      name: '{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
      labels:
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/part-of: platform
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      source:
        repoURL: '{{gitRepo}}'
        path: '{{path}}'
        targetRevision: 'main'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/volumeClaimTemplates